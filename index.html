<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1920, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clases JS - Entrega III</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div id="cabecera">
        <div class="row mt-2">
          <div class="col-md-2 col-12"><label for="nombreCliente">Nombre del Cliente</label></div>
          <div class="col-md-10 col-12"><input type="text" class="form-control mb-2 mr-md-2" id="nombreCliente" /></div>
        </div>
        <div class="row mt-2">
          <div class="col-md-2 col-12"><label for="domicilioCliente">Domicilio del Cliente</label></div>
          <div class="col-md-10 col-12"><input type="text" class="form-control mb-2 mr-md-2" id="domicilioCliente" /></div>
        </div>
        <div class="row mt-2">
          <div class="col-md-2 col-12"><label for="emailCliente">E-mail del Cliente:</label></div>
          <div class="col-md-10 col-12"><input type="email" class="form-control mb-2 mr-md-2" id="emailCliente" /></div>
        </div>
        <div class="row mt-2">
          <div class="col-md-2 col-12"><label for="fechaEntrega">Fecha de Entrega</label></div>
          <div class="col-md-10 col-12"><input type="date" class="form-control mb-2 mr-md-2" id="fechaEntrega" /></div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <table id="detalle" class="table table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">C贸digo</th>
                <th scope="col">Descripci贸n</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio Unitario</th>
                <th scope="col">Total</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="detalle_productos"></tbody>
            <tfoot style="border-top: 2px solid black !important">
              <tr>
                <td rowspan="3" colspan="3"></td>
                <td style="background-color: gray">Neto</td>
                <td id="importeNeto">$0.00</td>
                <td rowspan="3"></td>
              </tr>
              <tr>
                <td style="background-color: gray">IVA</td>
                <td id="importeIVA">$0.00</td>
              </tr>
              <tr>
                <td style="background-color: gray">Total</td>
                <td id="importeTotal">$0.00</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-2 col-12">
          <label for="codigo">C贸digo:</label>
          <input type="number" class="form-control mb-2 mr-md-2" id="codigo" />
        </div>
        <div class="col-md-4 col-12">
          <label for="descripcion">Descripci贸n:</label>
          <span class="form-control mb-2 mr-md-2" id="descripcion">Producto X</span>
        </div>
        <div class="col-md-2 col-12">
          <label for="cantidad">Cantidad:</label>
          <input type="number" class="form-control mb-2 mr-md-2" id="cantidad" />
        </div>
        <div class="col-md-2 col-12">
          <label for="precio">P.Unitario:</label>
          <span class="form-control mb-2 mr-md-2" id="precio">$0.00</span>
        </div>
        <div class="col-md-2 col-12">
          <label for="total">Total:</label>
          <span class="form-control mb-2 mr-md-2" id="total">$0.00</span>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-2 offset-md-10 col-12 text-end">
          <input type="hidden" id="itemId" />
          <button class="btn btn-primary" id="btnCargar">Cargar</button>
        </div>
      </div>

      <div class="row mt-2" id="botonera">
        <div class="col-12 text-center">
          <button id="btnNuevo" class="btn btn-primary">Nuevo</button>
          <button id="btnFinalizar" class="btn btn-success">Finalizar</button>
        </div>
      </div>
    </div>
    <!-- Agregar el enlace al archivo de Bootstrap JavaScript (requerido para que funcionen algunos componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
